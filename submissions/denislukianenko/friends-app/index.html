<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friends App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <img class="logo" src="logo.svg" alt="" />
      <div class="header-switches">
        <div class="header-group">
          <b>SWITCH ORDER:</b> <button id="age-toggle">99→1</button>
          <button id="abc-toggle">Z→A</button>
        </div>
        <div class="header-group">
          <b>FILTER BY:</b>
          <input id="name-filter" type="text" placeholder="Name" />
          <input
            id="age-filter"
            type="number"
            placeholder="Age"
            min="21"
            max="100"
          />
        </div>
      </div>
    </header>
    <main id="main"></main>
  </body>
</html>
