<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google pop-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <div class="menu">
        <div class="menu_item">
            <a href="#"><p>Gmail</p></a>
        </div>
        <div class="menu_item">
            <a href="#"><p>Images</p></a>
        </div>

        <div class="menu_item pop-up-click">
            <input type="checkbox" class="popup-checkbox" id="check">
            <label for="check"><i class="fas fa-th"></i></a></label>
            <div class="pop-up" id="popup">
                <input type="checkbox" id="more-сlick">
                <div class="pop-up-content">
                    <input type="checkbox" id="more-checkbox">
                    <div class="pop-up-item">
                        <img src="img/google_docs.png" class="pop-up-item__img" alt="">
                        <p class="pop-up-item__text">Docs</p>
                    </div>

                    <div class="pop-up-item">
                        <img src="img/Google_Translate_Icon.png" class="pop-up-item__img" alt="">
                        <p class="pop-up-item__text">Translate</p>
                    </div>
                    <div class="pop-up-item">
                        <img src="img/1024px-Google+_icon.svg.png" class="pop-up-item__img" alt="">
                        <p class="pop-up-item__text">Google+</p>
                    </div>
                    <div class="pop-up-item">
                        <img src="img/google-png-5a3554027e9924.3682726615134443545186.jpg" class="pop-up-item__img" alt="">
                        <p class="pop-up-item__text">Search</p>
                    </div>
                    <div class="pop-up-item">
                        <img src="img/1280px-YouTube_full-color_icon_(2017).svg.png" class="pop-up-item__img" alt="">
                        <p class="pop-up-item__text">Youtube</p>
                    </div>
                    <div class="pop-up-item">
                        <img src="img/google_play.png" class="pop-up-item__img" alt="">
                        <p class="pop-up-item__text">Play</p>
                    </div>
                    <div class="pop-up-item">
                        <img src="img/gmail.png" class="pop-up-item__img" alt="">
                        <p class="pop-up-item__text">Gmail</p>
                    </div>
                    <div class="pop-up-item">
                        <img src="img/Без названия.png" class="pop-up-item__img" alt="">
                        <p class="pop-up-item__text">Drive</p>
                    </div>
                    <div class="pop-up-item">
                        <img src="img/google_calendar.png" class="pop-up-item__img" alt="">
                        <p class="pop-up-item__text">Calendar</p>
                    </div>
                    <div class="pop-up-item">
                        <img src="img/Google My Business-icon.png" class="pop-up-item__img" alt="">
                        <p class="pop-up-item__text">My <br>Business</p>
                    </div>
                    <div class="pop-up-item close">
                        <img src="img/Без названия.jpg" class="pop-up-item__img" alt="">
                        <p class="pop-up-item__text">Blogger</p>
                    </div>
                    <div class="pop-up-item close">
                        <img src="img/1024px-Google_Photos_icon.svg.png" class="pop-up-item__img" alt="">
                        <p class="pop-up-item__text">Photos</p>
                    </div>
                    <div class="pop-up-item close">
                        <img src="img/Без названия (1)1.jpg" class="pop-up-item__img" alt="">
                        <p class="pop-up-item__text">Map</p>
                    </div>
                    <div class="pop-up-item close">
                        <img src="img/Без названия (1).jpg" class="pop-up-item__img" alt="">
                        <p class="pop-up-item__text">Contacts</p>
                    </div>
                    <div class="pop-up-item close">
                        <img src="img/Hangouts_Icon.png" class="pop-up-item__img" alt="">
                        <p class="pop-up-item__text">Hangouts</p>
                    </div>
                    <div class="pop-up-item close">
                        <img src="img/Без названия (1).png" class="pop-up-item__img" alt="">
                        <p class="pop-up-item__text">Keep</p>
                    </div>
                    <div class="pop-up-item close">
                        <img src="img/unnamed.png" class="pop-up-item__img" alt="">
                        <p class="pop-up-item__text">Jamboard</p>
                    </div>
                    <div class="pop-up-item close">
                        <img src="img/Без названия (2).png" class="pop-up-item__img" alt="">
                        <p class="pop-up-item__text">Classrom</p>
                    </div>
                    <div class="pop-up-item close">
                        <img src="img/Google_Earth_Logo.svg.png" class="pop-up-item__img" alt="">
                        <p class="pop-up-item__text">Earth</p>
                    </div>
                    <label class="pop-up-more" for="more-checkbox">More</label>
                    <div class="fullsizepop-up">
                        Even more from Google
                    </div>
                </div>


            </div>
        </div>
        <div class="menu_item bell">
            <a href="#"><i class="fas fa-bell"></i></a>
        </div>
        <div class="menu_item username">
            <a href="#"><p>A</p></a>
        </div>


    </div>
</div>
</body>
</html>
