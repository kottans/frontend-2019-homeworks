<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- inject:css -->
  <link rel="stylesheet" href="style.css">
  <!-- endinject -->
  <title>Pop Up with no JS</title>
</head>

<body>
  <header class="header">
    <nav>
      <ul class="nav-list">
        <li class="list-item"><a href="#" class="nav-link">Gmail</a></li>
        <li class="list-item"><a href="#" class="nav-link">Images</a></li>
        <li class="list-item">
          <input type="checkbox" class="input-services-box visually-hidden" id="services">
          <label for="services" class="label-services">
            <img src="img/box.png" alt="img" class="box-image" />
          </label>
          <div class="application-menu">
            <div class="grid main-apps">
              <a href="#" class="service">
                <div class="app-img service-translator"></div>
                <span>Translator</span>
              </a>
              <a href="#" class="service">
                <div class="app-img service-drive"></div>
                <span>Drive</span>
              </a>
              <a href="#" class="service">
                <div class="app-img service-gmail"></div>
                <span>Mail</span>
              </a>
              <a href="#" class="service">
                <div class="app-img service-maps"></div>
                <span>Maps</span>
              </a>
              <a href="#" class="service">
                <div class="app-img service-youtube"></div>
                <span>YouTube</span>
              </a>
              <a href="#" class="service">
                <div class="app-img service-play"></div>
                <span>Play</span>
              </a>
              <a href="#" class="service">
                <div class="app-img service-calendar"></div>
                <span>Calendar</span>
              </a>
              <a href="#" class="service">
                <div class="app-img service-search"></div>
                <span>Search</span>
              </a>
              <a href="#" class="service service-additional">
                <div class="app-img service-translator"></div>
                <span>Translator</span>
              </a>
              <a href="#" class="service service-additional">
                <div class="app-img service-drive"></div>
                <span>Drive</span>
              </a>
              <a href="#" class="service service-additional">
                <div class="app-img service-photo"></div>
                <span>Photo</span>
              </a>
              <a href="#" class="service service-additional">
                <div class="app-img service-maps"></div>
                <span>Maps</span>
              </a>
              <a href="#" class="service service-additional">
                <div class="app-img service-youtube"></div>
                <span>YouTube</span>
              </a>
              <a href="#" class="service service-additional">
                <div class="app-img service-play"></div>
                <span>Play</span>
              </a>
              <a href="#" class="service service-additional">
                <div class="app-img service-calendar"></div>
                <span>Calendar</span>
              </a>
            </div>

            <input type="checkbox" class="input-more-apps visually-hidden" id="apps-more">
            <label for="apps-more" class="label-apps-more">
              <span class="span-more">More</span>
            </label>
            <div class="additional-apps">
              <div class=" grid">
                <a href="#" class="service">
                  <div class="app-img service-search"></div>
                  <span>Search</span>
                </a>
                <a href="#" class="service service-additional">
                  <div class="app-img service-translator"></div>
                  <span>Translator</span>
                </a>
                <a href="#" class="service service-additional">
                  <div class="app-img service-drive"></div>
                  <span>Drive</span>
                </a>
                <a href="#" class="service service-additional">
                  <div class="app-img service-photo"></div>
                  <span>Photo</span>
                </a>
                <a href="#" class="service service-additional">
                  <div class="app-img service-maps"></div>
                  <span>Maps</span>
                </a>
                <a href="#" class="service service-additional">
                  <div class="app-img service-youtube"></div>
                  <span>YouTube</span>
                </a>
              </div>
            </div>
          </div>
        </li>
        <li class="list-item bell" tabindex="0"><a href="#" class="nav-link"></a></li>
        <li class="list-item avatar" tabindex="0"><a href="#" class="nav-link"></a></li>
      </ul>
    </nav>
  </header>

</body>

</html>
