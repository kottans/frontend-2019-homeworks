<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pop-up</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <a href="#" class="close">&times;</a>
    <div class="container">
      <nav class="nav">
        <li class="nav__item">
          <a href="#" class="nav__link">Gmail</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Images</a>
        </li>
        <li class="nav__item">
          <a href="#popup" class="menu"></a>
          <div id="popup" class="popup">
            <div class="popup__container">
              <ul class="popup__items">
                <li class="popup__item">
                  <a href="" class="popup__item_link youtube-bg"></a>
                  <p class="popup__item_title">YouTube</p>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item_link gmail-bg"></a>
                  <p class="popup__item_title">Gmail</p>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item_link maps-bg"></a>
                  <p class="popup__item_title">Maps</p>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item_link translate-bg"></a>
                  <p class="popup__item_title">Translate</p>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item_link drive-bg"></a>
                  <p class="popup__item_title">Drive</p>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item_link search-bg"></a>
                  <p class="popup__item_title">Search</p>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item_link play-bg"></a>
                  <p class="popup__item_title">Play</p>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item_link calendar-bg"></a>
                  <p class="popup__item_title">Calendar</p>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item_link googleplus-bg"></a>
                  <p class="popup__item_title">Google+</p>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item_link news-bg"></a>
                  <p class="popup__item_title">News</p>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item_link images-bg"></a>
                  <p class="popup__item_title">Images</p>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__item_link contacts-bg"></a>
                  <p class="popup__item_title">Contacts</p>
                </li>
              </ul>
              <input type="checkbox" id="more" class="more" />
              <label for="more" class="popup__more"></label>
              <ul class="more__items">
                <li class="more__item">
                  <a href="#" class="more__item_link documents-bg"></a>
                  <p class="more__item_title">Documents</p>
                </li>
                <li class="more__item">
                  <a href="#" class="more__item_link earth-bg"></a>
                  <p class="more__item_title">Earth</p>
                </li>
                <li class="more__item">
                  <a href="#" class="more__item_link jamboard-bg"></a>
                  <p class="more__item_title">Jamboard</p>
                </li>
                <li class="even-more">
                  <a href="#" class="even-more_link">Even more from Google</a>
                </li>
              </ul>
            </div>
          </div>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            <div class="bell bell_bg"></div>
          </a>
        </li>
        <li class="nav__item letter">
          <a href="#" class="nav__link nav__link-letter">B</a>
        </li>
      </nav>
    </div>
  </body>
</html>
