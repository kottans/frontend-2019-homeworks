<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>

	<div class="google">
		<div class="google__first-letter"></div>
		<div class="google__rest-word"></div>
	</div>
	
	<div class="google-popup">
		<div class="google-popup__gmail google-popup_margin-right">
			<a class="google-popup__link" href="#">Gmail</a>
		</div>

		<div class="google-popup__images">
			<a class="google-popup__link" href="#">Images</a>
		</div>

		<input class="show-apps google-popup_margin-both" type="checkbox" id="show-apps"/>

			<div class="google-popup__hidden-apps">
				<div class="google-popup__all-items-container">

					<input class="google-popup__more-btn" type="checkbox" id="show-hidden-apps"/>
					
					<a href="#" class="google-popup__hidden-item">
						<div class="google-popup__apps-icon apps-docs-icon"></div>
						<span>Docs</span>
					</a>
						
					<a href="#" class="google-popup__hidden-item">
						<div class="google-popup__apps-icon apps-translate-icon"></div>
						<span>Translate</span>
					</a>

					<a href="#"  class="google-popup__hidden-item">
						<div class="google-popup__apps-icon apps-google-plus-icon"></div>
						<span>Google +</span>
					</a>

					<a href="#" class="google-popup__hidden-item">
						<div class="google-popup__apps-icon apps-google-search-icon"></div>
						<span>Search</span>
					</a>

					<a href="#" class="google-popup__hidden-item">
						<div class="google-popup__apps-icon apps-youtube-icon"></div>
						<span>YouTube</span>
					</a>

					<a href="#" class="google-popup__hidden-item">
						<div class="google-popup__apps-icon apps-play-icon"></div>
						<span>Play</span>
					</a>

					<a href="#" class="google-popup__hidden-item">
						<div class="google-popup__apps-icon apps-gmail-icon"></div>
						<span>Gmail</span>
					</a>

					<a href="#" class="google-popup__hidden-item">
						<div class="google-popup__apps-icon apps-drive-icon"></div>
						<span>Drive</span>
					</a>

					<a href="#" class="google-popup__hidden-item">
						<div class="google-popup__apps-icon apps-calendar-icon"></div>
						<span>Calendar</span>
					</a>

					<a href="#" class="google-popup__hidden-item">
						<div class="google-popup__apps-icon apps-bisiness-icon"></div>
						<span>My Bisiness</span>
					</a>

					<a href="#" class="google-popup__hidden-item google-popup_hidden-add-apps">
						<div class="google-popup__apps-icon apps-blogger-icon"></div>
						<span>Blogger</span>
					</a>

					<a href="#" class="google-popup__hidden-item google-popup_hidden-add-apps">
						<div class="google-popup__apps-icon apps-photos-icon"></div>
						<span>Photos</span>
					</a>

					<a href="#" class="google-popup__hidden-item google-popup_hidden-add-apps">
						<div class="google-popup__apps-icon apps-maps-icon"></div>
						<span>Maps</span>
					</a>

					<a href="#" class="google-popup__hidden-item google-popup_hidden-add-apps">
						<div class="google-popup__apps-icon apps-contacts-icon"></div>
						<span>Contacts</span>
					</a>

					<a href="#" class="google-popup__hidden-item google-popup_hidden-add-apps">
						<div class="google-popup__apps-icon apps-hangouts-icon"></div>
						<span>Handouts</span>
					</a>

					<a href="#" class="google-popup__hidden-item google-popup_hidden-add-apps">
						<div class="google-popup__apps-icon apps-jamboard-icon"></div>
						<span>Jamboard</span>
					</a>

					<a href="#" class="google-popup__hidden-item google-popup_hidden-add-apps">
						<div class="google-popup__apps-icon apps-classroom-icon"></div>
						<span>Classroom</span>
					</a>

					<a href="#" class="google-popup__hidden-item google-popup_hidden-add-apps">
						<div class="google-popup__apps-icon apps-earth-icon"></div>
						<span>Earth</span>
					</a>

					<a href="#" class="google-popup__hidden-item google-popup_hidden-add-apps">
						<div class="google-popup__apps-icon apps-collections-icon"></div>
						<span>Collections</span>
					</a>

					<a href="#" class="google-popup__more-from-google"></a>

				</div>
			</div>

		<div class="notifications">
			<a href="#" class="google-popup__notifications"></a>
		</div>
		
		<div class="google-popup_margin-both">
			<a href="#" class="google-popup__user-profile"></a>
		</div>
		
	</div>



	
</body>
<script src="js/index.js"></script>
</html>
