<!doctype html>
<html lang="en">
<head>
  <title>Socket.IO chat</title>
  <link rel="shortcut icon" href="./favicon.png">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
<main class="main">
  <aside>
    <pre class="username" id="username">%USERNAME%</pre>
    <div class="online">
      <h4>Users in chat</h4>
      <ul  id="users"></ul>
    </div>
    <div class="room-list">
      <h4>Rooms in chat</h4>
      <pre class="scrollable" id="rooms"></pre>
    </div>
    <form class="form form--small" id="room">
      <input type="text" placeholder="room name" autocomplete="off">
      <button type="submit">join</button>
    </form>
<!--    <div id="typing">rt</div>-->


  </aside>

  <article>
    <div class="scrollable" id="messages">
      <div id="chat"></div>
      <div id="typing"></div>
    </div>

    <pre class="typing" id="typingStatus"></pre>

    <form class="form" id="messageForm">
      <input type="text" placeholder="your message here" autocomplete="off">
      <button type="submit">send</button>
    </form>
  </article>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script type="module" src="./main.js"></script>
</body>
</html>
