<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Popup task</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header class="page_header">
      <input type="checkbox" class="google_menu" tabindex="1">
      <div class="popup">
        <input type="checkbox" tabindex="99" class="show_more" value="More">
        <ul class="flex_container">
          <li class="menu_item" tabindex="2">
            <span class="service_logo calendar"></span>
            <span>Calendar</span>
          </li>
          <li class="menu_item" tabindex="3">
            <span class="service_logo gmail"></span>
            <span>Gmail</span>
          </li>
          <li class="menu_item" tabindex="4">
            <span class="service_logo drive"></span>
            <span>Drive</span>
          </li>
          <li class="menu_item" tabindex="5">
            <span class="service_logo news"></span>
            <span>News</span>
          </li>
          <li class="menu_item" tabindex="6">
            <span class="service_logo contacts"></span>
            <span>Contacts</span>
          </li>
          <li class="menu_item" tabindex="7">
            <span class="service_logo translate"></span>
            <span>Translate</span>
          </li>
          <li class="menu_item" tabindex="8">
            <span class="service_logo rip"></span>
            <span>Google+</span>
          </li>
          <li class="menu_item" tabindex="9">
            <span class="service_logo map"></span>
            <span>Maps</span>
          </li>
          <li class="menu_item" tabindex="10">
            <span class="service_logo youtube"></span>
            <span>YouTube</span>
          </li>
          <li class="menu_item" tabindex="11">
            <span class="service_logo search"></span>
            <span>Search</span>
          </li>
          <li class="menu_item" tabindex="12">
            <span class="service_logo photo"></span>
            <span>Photos</span>
          </li>
          <li class="menu_item" tabindex="13">
            <span class="service_logo play"></span>
            <span>Play</span>
          </li>
          <li class="menu_item hidden" tabindex="14">
            <span class="service_logo document"></span>
            <span>Documents</span>
          </li>
          <li class="menu_item hidden" tabindex="15">
            <span class="service_logo hangouts"></span>
            <span>Hangouts</span>
          </li>
          <li class="menu_item hidden" tabindex="16">
            <span class="service_logo earth"></span>
            <span>Earth</span>
          </li>
          <li class="menu_item hidden" tabindex="17">
            <span class="service_logo adwords"></span>
            <span>Adwords</span>
          </li>
          <li class="menu_item hidden" tabindex="18">
            <span class="service_logo blogger"></span>
            <span>Blogger</span>
          </li>
          <li class="menu_item hidden" tabindex="19">
            <span class="service_logo collection"></span>
            <span>Collections</span>
          </li>
          <li class="menu_item hidden" tabindex="20">
            <span class="service_logo classroom"></span>
            <span>Classroom</span>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
