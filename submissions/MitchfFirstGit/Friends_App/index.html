<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Find new friends</title>
    <link rel="stylesheet" type="text/css" href="add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header class="header">
      <h1>Find your love in USA</h1>
    </header>
    <main class="flex-conteiner">
      <section class="search">
        <form >
          <fieldset class="fieldset">
            <legend>Find right person here</legend>
            <input type="text" class="search-by-input" placeholder="Search...">
            <i class="fa fa-search"></i><br>     
            <strong>Gender:</strong>
            <input type="radio" name="gender" value="male" >M           
            <input type="radio" name="gender" value="female">F      
            <input type="radio" name="gender" value="all" checked>All <br>  
            <strong>Name:</strong>
            <input type="radio" name="sort" value="nameAsc" >A-Z
            <input type="radio" name="sort" value="nameDesc">Z-A  <br>
            <strong>Age:</strong>
            <input type="radio" name="sort" value="ageAsc" >&#8593;
            <input type="radio" name="sort" value="ageDesc">&#8595; <br>
          </fieldset>
          <button type="reset">Reset changes</button>
        </form>
      </section>
      <section class="all-friends">      
      </section>
    </main>
    <script type="text/javascript" src="add.js"></script>
  </body>
</html>
