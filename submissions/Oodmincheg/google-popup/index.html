<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ggl Popup</title>
  </head>
  <body>
    <nav class="main-nav">
      <ul class="nav-list">
        <li class="nav-list-item" tabindex="0">Gmail</li>
        <li class="nav-list-item" tabindex="0">Images</li>
        <li class="nav-list-item">
          <input
            type="checkbox"
            id="open-modal"
            class="open-modal"
            tabindex="0"
          />
          <label for="open-modal" class="open-modal-label">
            <img src="img/3x3-grid.svg" alt="menu icon" class="menu-icon" />
          </label>
          <div class="modal-container">
            <div class="modal" id="modal-first">
              <img
                class="icon"
                src="img/account.svg"
                alt="account icon"
                tabindex="0"
              />
              <img
                class="icon"
                src="img/gmail.svg"
                alt="gmail icon"
                tabindex="0"
              />
              <img
                class="icon"
                src="img/hangouts.svg"
                alt="hangouts icon"
                tabindex="0"
              />
              <img
                class="icon"
                src="img/news.svg"
                alt="news icon"
                tabindex="0"
              />
              <img
                class="icon"
                src="img/youtube.svg"
                alt="youtube icon"
                tabindex="0"
              />
              <img
                class="icon"
                src="img/browser.svg"
                alt="browser icon"
                tabindex="0"
              />
              <img
                class="icon"
                src="img/playstore.svg"
                alt="playstore icon"
                tabindex="0"
              />
              <img
                class="icon"
                src="img/translate.svg"
                alt="translate icon"
                tabindex="0"
              />
              <img
                class="icon"
                src="img/forms.svg"
                alt="forms icon"
                tabindex="0"
              />
              <img
                class="icon"
                src="img/admin.svg"
                alt="adming icon"
                tabindex="0"
              />
            </div>
            <input
              type="checkbox"
              id="open-modal-second"
              class="open-modal-second"
            />
            <label for="open-modal-second" class="open-modal-second-label"
              >More</label
            >
            <div class="modal modal-second" id="modal-second">
              <img
                class="icon"
                src="img/drive.svg"
                alt="adwords icon"
                tabindex="0"
              />
              <img
                class="icon"
                src="img/business.svg"
                alt="business icon"
                tabindex="0"
              />
              <img
                class="icon"
                src="img/calendar.svg"
                alt="calendar icon"
                tabindex="0"
              />
              <img
                class="icon"
                src="img/photos.svg"
                alt="photos icon"
                tabindex="0"
              />
              <img
                class="icon"
                src="img/playstore.svg"
                alt="adwords icon"
                tabindex="0"
              />
              <img
                class="icon"
                src="img/sheets.svg"
                alt="sheets icon"
                tabindex="0"
              />
              <img
                class="icon"
                src="img/slides.svg"
                alt="slides icon"
                tabindex="0"
              />
              <img
                class="icon"
                src="img/google-plus.svg"
                alt="translate icon"
                tabindex="0"
              />
              <img
                class="icon"
                src="img/vault.svg"
                alt="vault icon"
                tabindex="0"
              />
              <img
                class="icon"
                src="img/maps.svg"
                alt="maps icon"
                tabindex="0"
              />
            </div>
          </div>
        </li>
        <li class="nav-list-item">Bell</li>
        <li class="nav-list-item">V</li>
      </ul>
    </nav>
  </body>
</html>
