<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Popup</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__link">Gmail</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Images</a>
                </li>
                <li class="nav__item nav-apps">
                    <input type="checkbox" class="nav-apps__input visually-hidden" id="nav-apps__input" />
                    <label for="nav-apps__input" class="nav__item_icon_apps nav-apps__label"></label>
                    <div class="nav-apps__wrapper">
                        <ul class="app">
                            <li class="app__item">
                                <a href="#">
                                    <span class="app__icon app__icon-drive"></span>
                                    <span>Drive</span>
                                </a>
                            </li>
                            <li class="app__item">
                                <a href="#">
                                    <span class="app__icon app__icon-maps"></span>
                                    <span>Maps</span>
                                </a>
                            </li>
                            <li class="app__item">
                                <a href="#">
                                    <span class="app__icon app__icon-youtube"></span>
                                    <span>YouTube</span>
                                </a>
                            </li>
                            <li class="app__item">
                                <a href="#">
                                    <span class="app__icon app__icon-gmail"></span>
                                    <span>Gmail</span>
                                </a>
                            </li>
                            <li class="app__item">
                                <a href="#">
                                    <span class="app__icon app__icon-translate"></span>
                                    <span>Translate</span>
                                </a>
                            </li>
                            <li class="app__item">
                                <a href="#">
                                    <span class="app__icon app__icon-search"></span>
                                    <span>Search</span>
                                </a>
                            </li>
                            <li class="app__item">
                                <a href="#">
                                    <span class="app__icon app__icon-news"></span>
                                    <span>News</span>
                                </a>
                            </li>
                            <li class="app__item">
                                <a href="#">
                                    <span class="app__icon app__icon-photo"></span>
                                    <span>Photo</span>
                                </a>
                            </li>
                            <li class="app__item">
                                <a href="#">
                                    <span class="app__icon app__icon-plus"></span>
                                    <span>Google+</span>
                                </a>
                            </li>
                            <li class="app__item">
                                <a href="#">
                                    <span class="app__icon app__icon-calendar"></span>
                                    <span>Calendar</span>
                                </a>
                            </li>
                            <li class="app__item">
                                <a href="#">
                                    <span class="app__icon app__icon-documents"></span>
                                    <span>Documents</span>
                                </a>
                            </li>
                            <li class="app__item">
                                <a href="#">
                                    <span class="app__icon app__icon-hangouts"></span>
                                    <span>Hangouts</span>
                                </a>
                            </li>
                            <input type="checkbox" class="app__input-more visually-hidden" id="app__input-more" />
                            <label for="app__input-more" class="app__label-more">More</label>
                            <hr class="app-more__divider">
                            <div class="app-more__wrapper">
                                <li class="app__item">
                                    <a href="#">
                                        <span class="app__icon app__icon-play"></span>
                                        <span>Play</span>
                                    </a>
                                </li>
                                <li class="app__item">
                                    <a href="#">
                                        <span class="app__icon app__icon-earth"></span>
                                        <span>Earth</span>
                                    </a>
                                </li>
                                <li class="app__item">
                                    <a href="#">
                                        <span class="app__icon app__icon-blogger"></span>
                                        <span>Blogger</span>
                                    </a>
                                </li>
                                <li class="app__item">
                                    <a href="#">
                                        <span class="app__icon app__icon-jamboard"></span>
                                        <span>Jamboard</span>
                                    </a>
                                </li>
                                <li class="app__item">
                                    <a href="#">
                                        <span class="app__icon app__icon-collections"></span>
                                        <span>Collections</span>
                                    </a>
                                </li>
                                <li class="app__item">
                                    <a href="#">
                                        <span class="app__icon app__icon-class"></span>
                                        <span>Class</span>
                                    </a>
                                </li>
                            </div>
                        </ul>
                    </div>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link nav__item_icon_notification"></a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link nav__item_icon_user"></a>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
