<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Friends app</title>
</head>

<body>
    <button class="top">up</button>
    <div class="container">
        <div class="control">
            <input type="text" class="control__search" name="search" placeholder="Name..." autocomplete="off"><br>
            <div class="filter">
                <div class="filter-gender">
                    <fieldset>
                        <legend>Gender:</legend>
                        <label class="radio-container">Male
                            <input type="radio" class="radio-container__selector" name="gender" value="male">
                            <span class="radio-container__mark"></span>
                        </label>
                        <label class="radio-container">Female
                            <input type="radio" class="radio-container__selector" name="gender" value="female">
                            <span class="radio-container__mark"></span>
                        </label>
                    </fieldset>
                </div>
                <div class="filter-name">
                    <fieldset>
                        <legend>Name:</legend>
                        <label class="radio-container">A-Z
                            <input type="radio" class="radio-container__selector" name="sort" data-type="name" value="asc">
                            <span class="radio-container__mark"></span>
                        </label>
                        <label class="radio-container">Z-A
                            <input type="radio" class="radio-container__selector" name="sort" data-type="name" value="desc">
                            <span class="radio-container__mark"></span>
                        </label>
                    </fieldset>
                </div>
                <div class="filter-age">
                    <fieldset>
                        <legend>Age:</legend>
                        <label class="radio-container">&#8593;
                            <input type="radio" class="radio-container__selector" name="sort" data-type="age" value="asc">
                            <span class="radio-container__mark"></span>
                        </label>
                        <label class="radio-container">&#8595;
                            <input type="radio" class="radio-container__selector" name="sort" data-type="age" value="desc">
                            <span class="radio-container__mark"></span>
                        </label>
                    </fieldset>
                </div>
                <div class="filter-btns">
                    <button class="filter-btns__fetch" data-type="fetch">Fetch</button>
                    <button class="filter-btns__reset" data-type="reset">Reset</button>
                </div>
            </div>
        </div>
        <div class="loader loader_hide">
            <div class="loader-animation">
                <div class="loader-animation__part"></div>
                <div class="loader-animation__part"></div>
            </div>
        </div>
        <main class="content"></main>
    </div>
    <script type="module" src="js/index.js"></script>
</body>

</html>
