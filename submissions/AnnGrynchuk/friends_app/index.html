<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FRIENDS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="wrapper"> 
    <header >
      <div >
         <h1 class="header_name">
            Find new friends here! 
        </h1>
       </div>
    </header>
    <main>
      <section >
          <nav class="side_menu">
              <div  class="side_menu_list">
                 
                <input class="side_menu_item search" id="searchName" type="search" placeholder="Search by name">          
                      
                <button class="side_menu_item" id="sortNameUp">
                    Sort by name <br>
                    A &#8658; Z
                </button>
                <button class="side_menu_item" id="sortNameDown">
                    Sort by name<br>
                    Z &#8658; A
                </button>
                <button  class="side_menu_item" id="sortAgeUp">
                    Sort by age  &#8657;
                </button>
                <button  class="side_menu_item" id="sortAgeDown">
                        Sort by age   &#8659;

                </button>
                
                <button  class="side_menu_item reset" id="reset">
                        Reset filters
                </button>
              </div>
              <div  class="friend_container">
             </div>  
          </nav>
      </section>
    </main>
   </div> 
   <script src="js/main.js"></script>
  </body>
 </html>
