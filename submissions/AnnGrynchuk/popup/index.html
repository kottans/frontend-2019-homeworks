<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Popup</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <label class="popup_label" for="popup">Popup</label>
    <input class="popup_checkbox" id="popup" type="checkbox" >
    <div class="popup_container">
      <div class="popup_content">
        <div class="menu_item" tabindex="2">
          <a class="link" href="#">
            <img class="icon" src="img/account.png" alt="account_icon">
            <p>Account</p>
          </a>
        </div>
        <div class="menu_item" tabindex="3">
          <a class="link" href="#">
            <img class="icon" src="img/search.png" alt="search_icon">
            <p>Search</p>
          </a>
        </div>
        <div class="menu_item" tabindex="4">
          <a class="link" href="#">
            <img class="icon" src="img/maps.png" alt="map_icon">
            <p>Maps</p>
          </a>
        </div>
        <div class="menu_item" tabindex="5">
          <a class="link" href="#">
            <img class="icon" src="img/youtube.png" alt="youtube_icon">
            <p>Youtube</p>
          </a>
        </div>
        <div class="menu_item" tabindex="6">
          <a class="link" href="#">
            <img class="icon" src="img/news.png" alt="news_icon">
            <p>News</p>
          </a>
        </div>
        <div class="menu_item" tabindex="7">
          <a class="link" href="#">
            <img class="icon" src="img/gmail.png" alt="mail_icon">
            <p>Mail</p>
          </a>
        </div>
        <div class="menu_item" tabindex="8">
          <a class="link" href="#">
            <img class="icon" src="img/drive.png" alt="drive_icon">
            <p>Drive</p>
          </a>
        </div>
        <div class="menu_item" tabindex="9">
          <a class="link" href="#">
            <img class="icon" src="img/calendar.png" alt="calendar_icon">
            <p>Calendar</p>
          </a>
        </div>
        <div class="menu_item" tabindex="10">
          <a class="link" href="#">
            <img class="icon" src="img/google-plus.png" alt="plus_icon">
            <p>Plus</p>
          </a>
        </div>
        <input class="show_more_items" id="show_more" type="checkbox" >
        <div class="menu_item hidden" tabindex="11">
          <a class="link" href="#">
            <img class="icon" src="img/translate.png" alt="translate_icon">
            <p>Translate</p>
          </a>
        </div>
        <div class="menu_item hidden" tabindex="12">
          <a class="link" href="#">
            <img class="icon" src="img/photos.png" alt="photos_icon">
            <p>Photos</p>
          </a>
        </div>
        <div class="menu_item hidden" tabindex="13">
          <a class="link" href="#">
            <img class="icon" src="img/docs.png" alt="docs_icon">
            <p>Docs</p>
          </a>
        </div>
        <div class="menu_item hidden" tabindex="14">
          <a class="link" href="#">
            <img class="icon" src="img/hangouts.png" alt="hangouts_icon">
            <p>Hangouts</p>
          </a>
        </div>
        <div class="menu_item hidden" tabindex="15">
          <a class="link" href="#">
            <img class="icon" src="img/business.png" alt="business_icon">
            <p>Business</p>
          </a>
        </div>
        <div class="menu_item hidden" tabindex="16">
          <a class="link" href="#">
            <img class="icon" src="img/words.png" alt="adwords_icon">
            <p>Adwords</p>
          </a>
        </div>
        <div class="menu_item hidden" tabindex="17">
          <a class="link" href="#">
            <img class="icon" src="img/playstore.png" alt="playstore_icon">
            <p>Playstore</p>
          </a>
        </div>
        <div class="menu_item hidden" tabindex="18">
          <a class="link" href="#">
            <img class="icon" src="img/sheets.png" alt="sheets_icon">
            <p>Sheets</p>
          </a>
        </div>
        <div class="menu_item hidden" tabindex="19">
          <a class="link" href="#">
            <img class="icon" src="img/slides.png" alt="slides_icon">
            <p>Slides</p>
          </a>
        </div>
        <div class="menu_item hidden" tabindex="20">
          <a class="link" href="#">
            <img class="icon" src="img/forms.png" alt="forms_icon">
            <p>Forms</p>
          </a>
        </div>
        <div class="menu_item hidden" tabindex="21">
          <a class="link" href="#">
            <img class="icon" src="img/admin.png" alt="admin_icon">
            <p>Admin</p>
          </a>
        </div>
        <div class="menu_item hidden" tabindex="22">
          <a class="link" href="#">
            <img class="icon" src="img/vault.png" alt="vault_icon">
            <p>Vault</p>
          </a>
        </div>
      </div>
    </div>
  </div>

</html>
