<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <section>
            <div id="sort">
                <div id="age"><span>BY AGE</span>
                    <button id="age-increase" data-item="increase"></button>
                    <button id="age-reduce" data-item="reduce"></button>
                </div>
                <div id="name"><span>BY NAME</span>
                    <button id="name-increase" data-item="increase"></button>
                    <button id="name-reduce" data-item="reduce"></button>
                </div>
            </div>
            <div id="filter">
                <form id="sex">
                    <label><input type="radio" name="sex" id="male" value="male">Male</label>
                    <label><input type="radio" name="sex" id="female" value="female">Female</label>
                    <label><input type="radio" name="sex" id="all" value="all" checked>All</label>
                </form>
                <input type="text" name="search" id="search" placeholder="Search">
            </div>
            <button type="reset" id="reset">RESET</button>
        </section>
    </nav>
    <main>
        <div class="container"></div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
