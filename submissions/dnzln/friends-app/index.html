<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Friends App</title>
</head>
<body>
    <header class="main-header">
        <h1 class="main-heading">Friends App</h1>
    </header>
    <div class="wrapper">
    <aside class="menu">
        <section class="filters">
            <div class="sex-filter">
                    <label><img src="https://img.icons8.com/ultraviolet/40/000000/gender.png" class="radio-img"><input class="radio-button" type="radio" name="sex" value="all"></label>
                    <label><img src="https://img.icons8.com/ultraviolet/40/000000/male-stroke-v.png" class="radio-img"><input class="radio-button" type="radio" name="sex" value="male"></label>
                    <label><img src="https://img.icons8.com/ultraviolet/40/000000/female.png" class="radio-img"><input class="radio-button" type="radio" name="sex" value="female"></label>
            </div>
            <div class="age-sort">
                    <label><img src="https://img.icons8.com/color/50/000000/numerical-sorting-21.png" class="radio-img"><input class="radio-button" type="radio" name="age" value="age-down"></label>
                    <label><img src="https://img.icons8.com/color/50/000000/numerical-sorting-12.png" class="radio-img"><input class="radio-button" type="radio" name="age" value="age-up"></label>
            </div>
            <div class="name-sort">
                    <label><img src="https://img.icons8.com/color/50/000000/alphabetical-sorting.png" class="radio-img"><input class="radio-button" type="radio" name="name" value="name-down"></label>
                    <label><img src="https://img.icons8.com/color/50/000000/alphabetical-sorting-2.png" class="radio-img"><input class="radio-button" type="radio" name="name" value="name-up"></label>
            </div>
            <input type="text" class="search-input" id="search-field" placeholder="Search...">
        </section>
    </aside>
    <main id="main-content" class="content-column">
    </main>
    </div>
    <footer class="main-footer">
        <span class="footer-logo">=(^.^)=</span>
    </footer>
    <script src="app.js"></script>
</body>
</html
