<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Friends App</title>
</head>
<body>
    <header class="main-header">
        <h1 class="main-heading">Friends App</h1>
    </header>
    <div class="wrapper">
    <aside class="menu">
        <section class="filters">
            <div class="sex-filter">
                    <label><input class="radio-button" type="radio" name="sex" value="all"><img src="https://img.icons8.com/ultraviolet/40/000000/gender.png" class="radio-img"></label>
                    <label><input class="radio-button" type="radio" name="sex" value="male"><img src="https://img.icons8.com/ultraviolet/40/000000/female.png" class="radio-img"></label>
                    <label><input class="radio-button" type="radio" name="sex" value="female"><img src="https://img.icons8.com/ultraviolet/40/000000/male-stroke-v.png" class="radio-img"></label>
            </div>
            <div class="age-sort">
                    <label><input class="radio-button" type="radio" id="age-down" name="age-name" value="age-down"><img src="https://img.icons8.com/color/50/000000/numerical-sorting-21.png" class="radio-img"></label>
                    <label><input class="radio-button" type="radio" id="age-up" name="age-name" value="age-up"><img src="https://img.icons8.com/color/50/000000/numerical-sorting-12.png" class="radio-img"></label>
            </div>
            <div class="name-sort">
                    <label><input class="radio-button" type="radio" id="name-down" name="age-name" value="name-down"><img src="https://img.icons8.com/color/50/000000/alphabetical-sorting.png" class="radio-img"></label>
                    <label><input class="radio-button" type="radio" id="name-up" name="age-name" value="name-up"><img src="https://img.icons8.com/color/50/000000/alphabetical-sorting-2.png" class="radio-img"></label>
            </div>
            <input type="text" class="search-input" id="search-field" placeholder="Search...">
            <button class="reset-button">Reset</button>
        </section>
    </aside>
    <main id="main-content" class="content-column">
    </main>
    </div>
    <footer class="main-footer">
        <span class="footer-logo">=(^.^)=</span>
    </footer>
    <script src="app.js"></script>
</body>
</html
