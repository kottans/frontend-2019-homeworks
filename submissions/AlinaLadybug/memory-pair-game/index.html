<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Test yourself!</title>
  <link rel="preload" href="img/back_1.jpg" as="image">
  <link rel="stylesheet" type="text/css" href="css/style.css" as="style">
  <link rel="shortcut icon" href="img/fireworks.ico" />
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/script.js"></script>
</head>

<body>

  <div class="container">
    <div id="bg"></div>

    <div id="game"></div>

  </div>
  <div class="modal win" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Congratulations!</h5>
        </div>
        <div class="modal-body">
          <p>You win!! And now you have a choice ^-^.<br>
             Or not...
          </p>
        </div>
        <div class="modal-footer center">
          <button type="button" class="continue btn btn-success">Continue</button>
          <button type="button" class="reset btn btn-danger">Reset</button>
        </div>
      </div>
    </div>
  </div>
</body>
