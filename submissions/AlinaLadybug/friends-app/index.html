<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Friends App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="shortcut icon" href="img/tuxedo.ico" />
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img class="logo" src="img/logo.png" alt="">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active-link" href="#">Age</a>
                    <img data-order="age-asc" src="img/up-arrow.png" alt="">
                    <img data-order="age-desc" src="img/down-arrow.png" alt="">
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Name</a>
                    <img data-order="name-asc" src="img/up-arrow.png" alt="">
                    <img data-order="name-desc" src="img/down-arrow.png" alt="">
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Gender</a>
                    <label class="radio-inline"><input type="radio" name="optradio">M</label>
                    <label class="radio-inline"><input type="radio" name="optradio">F</label>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0" onsubmit="return false">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="reset btn btn-outline-warning my-2 my-sm-0" type="button">Reset</button>
            </form>

        </div>
    </nav>

    <div class="container">
        <div class="row">
        </div>
    </div>
</body>
