<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>HTML & CSS practice: Google-style Popup</title>
  </head>
  <body>
    <nav class="menu">
      <form>
        <ul class="menu-list">
          <li><a class="menu-button email-button" href="#">Gmail</a></li>
          <li><a class="menu-button gallery-button" href="#">Images</a></li>
          <li>
            <input
              class="prod-cond-holder"
              type="checkbox"
              id="products-cond"
            />
            <input class="reset-cond" type="reset" value="" />
            <label for="products-cond">
              <a class="menu-button prod-button"></a>
            </label>

            <aside class="products">
              <section class="short-list">
                <ul class="products-list">
                  <li class="item docs-item">
                    <a href="#">
                      <span class="prod-icon"></span>
                      <span class="prod-title">Google+</span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="#">
                      <span class="prod-icon"></span>
                      <span class="prod-title">Search</span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="#">
                      <span
                        class="prod-icon"
                        data-pos-x="-25"
                        data-pos-y="-2323"
                      ></span>
                      <span class="prod-title">YouTube</span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="#">
                      <span class="prod-icon"></span>
                      <span class="prod-title">Maps</span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="#">
                      <span class="prod-icon"></span>
                      <span class="prod-title">News</span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="#">
                      <span class="prod-icon"></span>
                      <span class="prod-title">Gmail</span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="#">
                      <span class="prod-icon"></span>
                      <span class="prod-title">Calendar</span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="#">
                      <span class="prod-icon"></span>
                      <span class="prod-title">Drive</span>
                    </a>
                  </li>
                </ul>
              </section>
              <!-- <a class="" href="#">More</a> -->
              <input class="more-cond-holder" type="checkbox" id="more-cond" />
              <label for="more-cond">
                <a class="more-button">More</a>
              </label>
              <span class="list-divider"></span>

              <section class="full-list">
                <ul class="products-list">
                  <li class="item">
                    <a href="#">
                      <span class="prod-icon"></span>
                      <span class="prod-title">Blogger</span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="#">
                      <span class="prod-icon"></span>
                      <span class="prod-title">Translate</span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="#">
                      <span class="prod-icon"></span>

                  </li>
                  <li class="item">
                    <a href="#">
                      <span class="prod-icon"></span>
                      <span class="prod-title">Docs</span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="#">
                      <span class="prod-icon"></span>
                      <span class="prod-title">Earth</span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="#">
                      <span class="prod-icon"></span>
                      <span class="prod-title">Hangouts</span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="#">
                      <span class="prod-icon"></span>
                      <span class="prod-title">Photos</span>
                    </a>
                  </li>

                  <a class="even-more" href="#">Even more from Google</a>
                </footer>

          </li>
          <li><a class="menu-button notify-button" href="#"></a></li>
