<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Google Style Popup</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="post"><a class="link" href="#" tabindex="1">Gmail</a></div>
      <div class="pictures">
        <a class="link" href="#" tabindex="2">Pictures</a>
      </div>

      <input type="checkbox" id="id-hider" class="hider" tabindex="3" />
      <label for="id-hider" class="menu-popup"></label>

      <ul class="nav-items">
        <li class="nav-item">
          <a class="link-item" href="#">
            <div class="icon" id="gmail"></div>
            <div class="title">Почта</div>
          </a>
        </li>
        <li class="nav-item">
          <a class="link-item" href="#">
            <div class="icon" id="disk"></div>
            <div class="title">Диск</div>
          </a>
        </li>
        <li class="nav-item">
          <a class="link-item" href="#">
            <div class="icon" id="photo"></div>
            <div class="title">Фото</div>
          </a>
        </li>
        <li class="nav-item">
          <a class="link-item" href="#">
            <div class="icon" id="hangouts"></div>
            <div class="title">Hangouts</div>
          </a>
        </li>
        <li class="nav-item">
          <a class="link-item" href="#">
            <div class="icon" id="calendar"></div>
            <div class="title">Calendar</div>
          </a>
        </li>
        <li class="nav-item">
          <a class="link-item" href="#">
            <div class="icon" id="play"></div>
            <div class="title">Play</div>
          </a>
        </li>
        <li class="nav-item">
          <a class="link-item" href="#">
            <div class="icon" id="youtube"></div>
            <div class="title">YouTube</div>
          </a>
        </li>
        <li class="nav-item">
          <a class="link-item" href="#">
            <div class="icon" id="contacts"></div>
            <div class="title">Контакты</div>
          </a>
        </li>
        <li class="nav-item">
          <a class="link-item" href="#">
            <div class="icon" id="maps"></div>
            <div class="title">Карты</div>
          </a>
        </li>
        <li class="nav-item">
          <a class="link-item" href="#">
            <div class="icon" id="news"></div>
            <div class="title">Новости</div>
          </a>
        </li>

        <input type="checkbox" id="id-hider-2" class="more hider-2" />
        <label for="id-hider-2" class="more-menu-popup"></label>

        <li class="more-nav-item">
          <a class="link-item" href="#">
            <div class="icon" id="calendar"></div>
            <div class="title">Calendar2</div>
          </a>
        </li>
        <li class="more-nav-item">
          <a class="link-item" href="#">
            <div class="icon" id="play"></div>
            <div class="title">Play2</div>
          </a>
        </li>
        <li class="more-nav-item">
          <a class="link-item" href="#">
            <div class="icon" id="youtube"></div>
            <div class="title">YouTube2</div>
          </a>
        </li>
        <li class="more-nav-item">
          <a class="link-item" href="#">
            <div class="icon" id="contacts"></div>
            <div class="title">Контакты2</div>
          </a>
        </li>
        <li class="more-nav-item">
          <a class="link-item" href="#">
            <div class="icon" id="maps"></div>
            <div class="title">Карты2</div>
          </a>
        </li>
        <li class="more-nav-item">
          <a class="link-item" href="#">
            <div class="icon" id="news"></div>
            <div class="title">Новости2</div>
          </a>
        </li>
        <li class="more-nav-item other-services">
          <a class="link-item" href="#">
            <div class="title">
              <a class="link" href="#">Другие сервисы Google</a>
            </div>
          </a>
        </li>
      </ul>
      <div class="ring" tabindex="4"></div>
      <div class="avatar" tabindex="5"></div>
    </div>
  </body>
</html>
