<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/menu.css">
    <link rel="stylesheet" href="style/card.css">
    <link rel="stylesheet" href="style/range.css">
    <link rel="stylesheet" href="style/radio-button.css">
    <link rel="stylesheet" href="style/desktop.css" media="screen and (min-width:1000px)">
    <script type="module" src="index.js"></script>
</head>
<body>
<header class="head">
    <h1 class="head-title">FriendApp</h1>
    <div class="head-search"><i class="fas fa-search icon icon-search"></i>
        <input type="search" class="head-input-hidden" name="nameSearch" id="searchBar"></div>
</header>
<div class="menu-wrapper">
<div class="menu" id="sort-menu">
    <h2 class="menu-title">Sort</h2>
    <div class="menu-button-container">
        <button class="menu-button menu-button-sort" name="nameAsc">
            <i class="fas fa-angle-up"></i>
            <i class="fas fa-angle-down icon-hidden"></i>
            Name</button>
        <button class="menu-button menu-button-sort" name="ageAsc">
            <i class="fas fa-angle-up"></i>
            <i class="fas fa-angle-down icon-hidden"></i>
            Age</button>
    </div>
    <div class="menu-button-container">
        <button class="menu-button menu-button-sort" name="nameDesc">
            <i class="fas fa-angle-down"></i>
            Name</button>
        <button class="menu-button menu-button-sort" name="ageDesc">
            <i class="fas fa-angle-down"></i>
            Age</button>
    </div>
</div>
<div class="menu" id="filter-menu">
    <h2 class="menu-title">Filter</h2>
    <div class="menu-button-container filter-menu">
        <fieldset class="filter filter-age">
            <legend class="filter-title">Age</legend>
            <section class="range-slider">
                <span class="rangeValues"></span>
                <input value="1" min="0" max="100" step="1" type="range" name="age" class="custom-range" id="minAge">
                <input value="100" min="0" max="100" step="1" type="range" name="age" class="custom-range" id="maxAge">
            </section>
        </fieldset>
        <fieldset class="filter filter-gender">
            <legend class="filter-title">Gender</legend>
            <div class="filter-gender-wrapper">
                <input type="radio" name="gender" id="male" value="male">
                <label class="filter-gender-label" for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label class="filter-gender-label" for="female">Female</label>
            </div>
        </fieldset>
        <fieldset class="filter filter-location">
            <legend class="filter-title">Location</legend>
                <input type="search" class="filter-location-field" name="locationSearch" id="locationBar">
        </fieldset>
    </div>
</div>
</div>
<main class="card-wrapper" id="users">
</main>
</body>
</html>
