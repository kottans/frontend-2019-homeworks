<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google-style Popup</title>
</head>
<body>
<header class="header cf">
    <div class="header__list">
        <a href="#" class="header__link" title="Google mail">Gmail</a>
        <a href="#" class="header__link" title="Google images">Images</a>
        <input type="checkbox" class="header__link header__link--controller" id="apps-controller" type="checkbox">
        <label for="apps-controller" class="header__link header__link--apps">
            <svg class="header__apps" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 408 408">
                <path d="M0 102h102V0H0v102zm153 306h102V306H153v102zM0 408h102V306H0v102zm0-153h102V153H0v102zm153 0h102V153H153v102zM306 0v102h102V0H306zM153 102h102V0H153v102zm153 153h102V153H306v102zm0 153h102V306H306v102z"/>
            </svg>
        </label>
        <div class="header__link header__link--menu">
            <div class="apps">
                <ul class="apps__list apps__list--main">
                    <li class="apps__item">
                        <div class="service">
                            <a href="#" class="service__link">
                                <img src="./img/photo.jpg" alt="your photo" class="service__img">
                                <div class="service__name">Photo</div>
                            </a>
                        </div>
                    </li>
                    <li class="apps__item">
                        <div class="service">
                            <a href="#" class="service__link">
                                <img src="./img/google/search.svg" alt="your account" class="service__img">
                                <div class="service__name">Artem</div>
                            </a>
                        </div>
                    </li>
                    <li class="apps__item">
                        <div class="service">
                            <a href="#" class="service__link">
                                <img src="./img/google/google.svg" alt="your google maps" class="service__img">
                                <div class="service__name">Maps</div>
                            </a>
                        </div>
                    </li>
                    <li class="apps__item">
                        <div class="service">
                            <a href="#" class="service__link">
                                <img src="./img/google/youtube.svg" alt="your youtube" class="service__img">
                                <div class="service__name">Youtube</div>
                            </a>
                        </div>
                    </li>
                    <li class="apps__item">
                        <div class="service">
                            <a href="#" class="service__link">
                                <img src="./img/google/news.svg" alt="your news" class="service__img">
                                <div class="service__name">News</div>
                            </a>
                        </div>
                    </li>
                    <li class="apps__item">
                        <div class="service">
                            <a href="#" class="service__link">
                                <img src="./img/google/gmail.svg" alt="your mail" class="service__img">
                                <div class="service__name">Gmail</div>
                            </a>
                        </div>
                    </li>
                    <li class="apps__item">
                        <div class="service">
                            <a href="#" class="service__link">
                                <img src="./img/google/drive.svg" alt="your drive" class="service__img">
                                <div class="service__name">Drive</div>
                            </a>
                        </div>
                    </li>
                    <li class="apps__item">
                        <div class="service">
                            <a href="#" class="service__link">
                                <img src="./img/google/calendar.svg" alt="your calendar" class="service__img">
                                <div class="service__name">Calendar</div>
                            </a>
                        </div>
                    </li>
                </ul>
                <input type="checkbox" class="apps__show-more" id="apps__show-more" type="checkbox">
                <label for="apps__show-more" class="apps__label">More</label>
                <hr class="apps__divide">
                <div class="apps__list-container">
                    <ul class="apps__list apps__list--addition">
                        <li class="apps__item">
                            <div class="service">
                                <a href="#" class="service__link">
                                    <img src="./img/google/google-plus.svg" alt="your google plus" class="service__img">
                                    <div class="service__name">Google+</div>
                                </a>
                            </div>
                        </li>
                        <li class="apps__item">
                            <div class="service">
                                <a href="#" class="service__link">
                                    <img src="./img/google/translate.svg" alt="your translate" class="service__img">
                                    <div class="service__name">Translate</div>
                                </a>
                            </div>
                        </li>
                        <li class="apps__item">
                            <div class="service">
                                <a href="#" class="service__link">
                                    <img src="./img/google/photos.svg" alt="your google photos" class="service__img">
                                    <div class="service__name">Photos</div>
                                </a>
                            </div>
                        </li>
                        <li class="apps__item">
                            <div class="service">
                                <a href="#" class="service__link">
                                    <img src="./img/google/docs.svg" alt="your docs" class="service__img">
                                    <div class="service__name">Docs</div>
                                </a>
                            </div>
                        </li>
                        <li class="apps__item">
                            <div class="service">
                                <a href="#" class="service__link">
                                    <img src="./img/google/business.svg" alt="your business" class="service__img">
                                    <div class="service__name">Business</div>
                                </a>
                            </div>
                        </li>
                        <li class="apps__item">
                            <div class="service">
                                <a href="#" class="service__link">
                                    <img src="./img/google/account.svg" alt="your security account" class="service__img">
                                    <div class="service__name">Security</div>
                                </a>
                            </div>
                        </li>
                        <li class="apps__item">
                            <div class="service">
                                <a href="#" class="service__link">
                                    <img src="./img/google/sheets.svg" alt="your sheets" class="service__img">
                                    <div class="service__name">Sheets</div>
                                </a>
                            </div>
                        </li>
                        <li class="apps__item">
                            <div class="service">
                                <a href="#" class="service__link">
                                    <img src="./img/google/slides.svg" alt="your slides" class="service__img">
                                    <div class="service__name">Slides</div>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <a href="#" class="header__link header__link--notification">
            <div class="header__notification">
                <img src="./img/google/notification.svg" alt="your notification">
            </div>
        </a>
        <a href="#" class="header__link" title="Your name">
            <div class="login">
                <img src="./img/photo.jpg" class="login__img"/>
            </div>
        </a>
    </div>
</header>
<script src="./index.js"></script>
</body>
</html>
