<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
  <div class="sidebar">
    <h2>Sorting</h2>
    <div id="sorting">
      <div class="filter-row">
        <div class="filter__name">Name</div>
        <button class="btn btn--icon" id="sort-users-asc"><i class="fas fa-sort-alpha-down"></i></button>
        <button class="btn btn--icon" id="sort-users-desc"><i class="fas fa-sort-alpha-up"></i></button>
      </div>
      <div class="filter-row">
        <div class="filter__name">Age</div>
        <button class="btn btn--icon" id="sort-users-age-asc"><i class="fas fa-sort-numeric-down"></i></button>
        <button class="btn btn--icon" id="sort-users-age-desc"><i class="fas fa-sort-numeric-up"></i></button>
      </div>

    </div>
    <h2>Filters</h2>
    <div class="filter-row">
      <div class="filter__name">Age</div>
      <div class="form-group form-group--row">
        <input type="number" id="filter-user-age-from" min=0 max=150 value=0 step=1>
        <div class="divider">
          -
        </div>
        <input type="number" id="filter-user-age-to" min=0 max=150 value=150 step=1>
      </div>
    </div>
    <div class="filter-row">
      <div class="filter__name">Gender</div>
      <div class="form-group">
        <label class="checkbox">
          <input type="checkbox" id="filter-gender-man">
          Man
        </label>
        <label class="checkbox">
          <input type="checkbox" id="filter-gender-woman">
          Woman
        </label>
      </div>
    </div>
  </div>
  <div class="search">
    <input type="text" class="form-control" id="search" placeholder="search">
  </div>
  <div id="users-table" class="user-table loading">
    <div class="wrapper">
      <div class="user">
        <div class="user__image"></div>
        <div class="user__info">
          <div class="user__name"></div>
        </div>
      </div>
      <div class="user">
        <div class="user__image"></div>
        <div class="user__info">
          <div class="user__name"></div>
        </div>
      </div>
      <div class="user">
        <div class="user__image"></div>
        <div class="user__info">
          <div class="user__name"></div>
        </div>
      </div>
      <div class="user">
        <div class="user__image"></div>
        <div class="user__info">
          <div class="user__name"></div>
        </div>
      </div>
      <div class="user">
        <div class="user__image"></div>
        <div class="user__info">
          <div class="user__name"></div>
        </div>
      </div>
      <div class="user">
        <div class="user__image"></div>
        <div class="user__info">
          <div class="user__name"></div>
        </div>
      </div>
      <div class="user">
        <div class="user__image"></div>
        <div class="user__info">
          <div class="user__name"></div>
        </div>
      </div>
      <div class="user">
        <div class="user__image"></div>
        <div class="user__info">
          <div class="user__name"></div>
        </div>
      </div>
      <div class="user">
        <div class="user__image"></div>
        <div class="user__info">
          <div class="user__name"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-wrapper" id="user-info-modal">
    <div class="modal">
      <div class="modal__image"></div>
      <div class="modal__header"></div>
      <div class="modal__body">
      </div>
      <div class="modal__footer">
        <a class="modal__action modal__action--location" target="_blank">
          <i class="fas fa-map-marker-alt"></i>
        </a>
        <a class="modal__action modal__action--email">
          <i class="fas fa-envelope"></i>
        </a>
        <a class="modal__action modal__action--phone">
          <i class="fas fa-phone"></i>
        </a>
      </div>
    </div>
    <div class="modal-overflow"></div>
  </div>

  <script src="common.js"></script>
</body>
</html>
