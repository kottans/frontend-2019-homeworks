<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Google popup</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>
	<div class="container">
		<nav class="services">
			<a href="#">Почта</a>
			<a href="#">Картинки</a>
			<input type="checkbox" name="popup" class="popup__input hidden-input" id="popup">
			<label for="popup" class="popup__label">
				<span class="popup__icon"></span>
			</label>
			<div class="popup__inner">
				<div class="popup__inner-container">
				<div class="popup__inner-wrap"  tabindex="0">
					<div class="popup__inner-item g-plus"></div>
					<span>Google+</span>
				</div>
				<div class="popup__inner-wrap"  tabindex="0">
					<div class="popup__inner-item search"></div>
					<span>Search</span>
				</div>
				<div class="popup__inner-wrap"  tabindex="0">
					<div class="popup__inner-item youtube"></div>
					<span>Youtube</span>
				</div>
				<div class="popup__inner-wrap" tabindex="0">
					<div class="popup__inner-item play"></div>
					<span>Play</span>
				</div>
				<div class="popup__inner-wrap" tabindex="0">
					<div class="popup__inner-item news"></div>
					<span>Новости</span>
				</div>
				<div class="popup__inner-wrap" tabindex="0">
					<div class="popup__inner-item mail"></div>
					<span>Почта</span>
				</div>
				<div class="popup__inner-wrap" tabindex="0">
					<div class="popup__inner-item drive"></div>
					<span>Диск</span>
				</div>
				<div class="popup__inner-wrap" tabindex="0">
					<div class="popup__inner-item calendar"></div>
					<span>Календарь</span>
				</div>
				<div class="popup__inner-wrap" tabindex="0">
					<div class="popup__inner-item maps"></div>
					<span>Карты</span>
				</div>
				<div class="popup__inner-wrap" tabindex="0">
					<div class="popup__inner-item adv"></div>
					<span>Реклама</span>
				</div>
				</div>

				<input type="checkbox" name="more" id="more-btn" class="more-input hidden-input">
				<label for="more-btn" class="more-btn">
					More
				</label>
				<div class="popup__inner-more">
						<div class="divider"></div>
					<div class="popup__inner-wrap" tabindex="0">
						<span class="popup__inner-item translate"></span>
						<span>Translate</span>
					</div>
					<div class="popup__inner-wrap" tabindex="0">
						<span class="popup__inner-item blogger"></span>
						<span>Blogger</span>
					</div>
					<div class="popup__inner-wrap" tabindex="0">
						<span class="popup__inner-item photo"></span>
						<span>Фото</span>
					</div>
					<div class="popup__inner-wrap" tabindex="0">
						<span class="popup__inner-item docs"></span>
						<span>Docs</span>
					</div>
					<div class="popup__inner-wrap" tabindex="0">
						<span class="popup__inner-item contacts"></span>
						<span>Контакты</span>
					</div>
					<div class="popup__inner-wrap" tabindex="0">
						<span class="popup__inner-item hangouts"></span>
						<span>Hangouts</span>
					</div>
					<div class="popup__inner-wrap" tabindex="0">
						<span class="popup__inner-item jamboard"></span>
						<span>Jamboard</span>
					</div>
					<div class="popup__inner-wrap" tabindex="0">
						<span class="popup__inner-item clasroom"></span>
						<span>Класс</span>
					</div>
					<div class="popup__inner-wrap" tabindex="0">
						<span class="popup__inner-item earth"></span>
						<span>Earth</span>
					</div>
				</div>

			</div>

			<a href="#" class="bell"></a>
			<a href="#" class="user"></a>
		</nav>
	</div>

</body>

</html>
