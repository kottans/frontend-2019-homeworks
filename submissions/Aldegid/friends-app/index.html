<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Thasadith:400,700" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h2>Wellcome to friend app</h2>
    </header>
    <section class="main-section">
      <aside class="filter">
        <form class="filter__form" id="filter__form">
            <div class="search">
                <input type="search" name="search" class="search__input" placeholder="search by name...">
              </div>
              <div class="filter__gender">
                <h3>Filter by gender:</h3>
                <div class="filter__gender-male">
                  <input type="radio" data-item="gender-male" name="gender" id="male" value="male">
                  <label for="male">Male<i class="fa fa-mars"></i></label>
                </div>
                <div class="filter__gender-femele">
                  <input type="radio" data-item="gender-femele" name="gender" id="female" value="female">
                  <label for="female"></i>Femele<i class="fa fa-venus"></i></label>
                </div>
                <div class="filter__gender-all">
                  <input type="radio" data-item="gender-all" name="gender" id="all" value="all" class="all">
                  <label for="all">All<i class="fa fa-venus-mars"></i></label>
                </div>
              </div>
              <div class="filter__age">
                <h3 class="">Filter by age:</h3>
                <div class="filter__age-up">
                  <input type="radio" name="age-sort" data-item="age-sort-asc" id="age-asc" value="age-asc" class="age-asc">
                  <label for="age-asc"><i class="fa fa-sort-amount-asc"></i></label>
                </div>
                <div class="filter__age-down">
                  <input type="radio" name="age-sort" data-item="age-sort-desc" id="age-desc" value="age-desc" class="age-desc">
                  <label for="age-desc"><i class="fa fa-sort-amount-desc"></i></label>
                </div>

              </div>
              <div class="filter__name">
                <h3 class="">Filter by name:</h3>
                <div class="filter__name-asc">
                  <input type="radio" name="name-sort" data-item="name-sort-asc" id="name-asc" value="name-asc" class="name-asc">
                  <label for="name-asc"><i class="fa fa-sort-alpha-asc"></i></label>
                </div>
                <div class="filter__name-desc">
                  <input type="radio" name="name-sort" data-item="name-sort-desc" id="name-desc" value="name-desc" class="name-desc">
                  <label for="name-desc"><i class="fa fa-sort-alpha-desc"></i></label>
                </div>
              </div>
              <div class="btn__center">
                <button class="filter__reset">Reset</button>
              </div>
        </form>


      </aside>
      <div class="users">
      </div>
      <button class="button__scroll"><i class="fa fa-angle-double-up"></i></button>
    </section>
  </div>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/common.js"></script>
</body>

</html>
